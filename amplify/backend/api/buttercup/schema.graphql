type BakeryItem @model  {
  id: ID!
  par: Int
  actual: Int
  ingName: String!
  trigger: Int
  actionDescrip: String
  actionType: String
  updateList: String
  location: String
  whoUpdatedLast: String
  isChecked: Boolean
  owner: String
}


type updateList @model {
  id: ID!
  listName: String!
  listAffect: String
  listNeedDay: [String]
  IsAM: String
  assignedTo: String
  owner: String
}

type location @model  {
  id: ID!
  locationName: String!
  owner: String
}

