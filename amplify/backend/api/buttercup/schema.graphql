type BakeryItem @model  {
  id: ID!
  par: Int
  ingName: String!
  trigger: Int
  actionDescrip: String
  actionType: String
  updateList: String
  location: String
}

type logUpdate @model  {
  id: ID!
  adminName: String!
  updateList: String
}

type updateList @model {
  id: ID!
  listName: String!
  listType: String
  needList: String
}

type location @model  {
  id: ID!
  locationName: String!
}

